{% extends 'base.html' %}
{% block titulo %}{{ titulo }}{% endblock %}
{% block contenido %}
	<div class="row">
		{% for autor in listado %}
			<div class="col-sm-6 col-md-3">
				<div class="thumbnail">
					<img src="{{MEDIA_URL}}{{autor.imagenAutor}}">
					<div class="caption">
						<h3><a href="{% url 'autor' autor.id %}">{{autor.username|capfirst}}</a></h3>
						<p>{{autor.info|truncatewords:"25"}}</p>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
